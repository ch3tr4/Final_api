{% load static %}
<section class="chooseus spad">
    
    {% for choose_us in choose_uss %}

        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="chooseus__text">
                        <div class="section-title">
                            <h2>{{choose_us.title}}</h2>
                            <p>{{choose_us.maintext}}</p>
                        </div>
                        <ul>
                            <li><i class="fa fa-check-circle"></i>  {{choose_us.text1}}</li>
                            <li><i class="fa fa-check-circle"></i>  {{choose_us.text2}}</li>
                            <li><i class="fa fa-check-circle"></i>  {{choose_us.text3}}</li>
                            <li><i class="fa fa-check-circle"></i>  {{choose_us.text4}}</li>
                        </ul>
                        <a href="{% url 'about' %}" class="primary-btn">About Us</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="chooseus__video set-bg">
            <img src="{{choose_us.image.url}}" alt="">
            <a href="https://www.youtube.com/watch?v=Xd0Ok-MkqoE"
                class="play-btn video-popup"><i class="fa fa-play"></i></a>
        </div>
                
    {% endfor %}
        
    </section>
